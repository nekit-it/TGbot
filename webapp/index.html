<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MarkMap Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--tg-theme-bg-color, #111);
      color: var(--tg-theme-text-color, #eee);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 18px;
      color: var(--tg-theme-hint-color, #888);
    }
    .error {
      color: #ff5555;
      padding: 20px;
      text-align: center;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.3"></script>
</head>
<body>

  <div id="app" style="width:100%; height:100%;">
    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...</div>
  </div>

  <script>
    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    }

    // 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (–ó–∞–º–µ–Ω–∏—Ç–µ GITHUB_USER/REPO –Ω–∞ —Å–≤–æ–∏, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ —Ö–∞—Ä–¥–∫–æ–¥, 
    // –Ω–æ –ª—É—á—à–µ –ø—É—Å—Ç—å JS –±–µ—Ä–µ—Ç —ç—Ç–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏, –µ—Å–ª–∏ –ª–æ–≥–∏–∫–∞ –æ–¥–Ω–∞)
    // –í–ù–ò–ú–ê–ù–ò–ï: –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ –≤–ø–∏—Å–∞—Ç—å —Ç–æ—Ç –∂–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π, —á—Ç–æ –∏ –≤ config.py
    const REPO = "nekit-it/TGbot"; 
    const BRANCH = "main"; 

    // 3. –ü–æ–ª—É—á–µ–Ω–∏–µ ID –∫–∞—Ä—Ç—ã –∏–∑ URL
    const params = new URLSearchParams(window.location.search);
    const mapFilename = params.get("map");

    const appDiv = document.getElementById("app");

    async function loadMap() {
        if (!mapFilename) {
            appDiv.innerHTML = `
                <div style="text-align:center; padding-top:40px;">
                    <h2>üëã –ü—Ä–∏–≤–µ—Ç!</h2>
                    <p>–ó–¥–µ—Å—å –±—É–¥—É—Ç —Ç–≤–æ–∏ –∫–∞—Ä—Ç—ã.</p>
                    <p>–°–æ–∑–¥–∞–π –∫–∞—Ä—Ç—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞.</p>
                </div>`;
            return;
        }

        try {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ RAW –∫–æ–Ω—Ç–µ–Ω—Ç GitHub
            // –î–æ–±–∞–≤–ª—è–µ–º timestamp, —á—Ç–æ–±—ã –æ–±–æ–π—Ç–∏ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ
            const rawUrl = `https://raw.githubusercontent.com/${REPO}/${BRANCH}/maps/${mapFilename}?t=${Date.now()}`;
            
            const response = await fetch(rawUrl);
            
            if (!response.ok) {
                throw new Error("–ö–∞—Ä—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ –¥–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç.");
            }

            const markdown = await response.text();
            
            // –û—á–∏—â–∞–µ–º –∏ —Ä–∏—Å—É–µ–º
            appDiv.innerHTML = '<svg id="mindmap"></svg>';
            const { Markmap, loadCSS, loadJS } = window.markmap;
            
            // Markmap Autoloader —Å–∞–º –Ω–∞–π–¥–µ—Ç svg –∏ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–∏—Ç
            const svg = document.querySelector('#mindmap');
            Markmap.create(svg, null, window.markmap.Transformer.transform(markdown).root);

        } catch (e) {
            appDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${e.message}</div>`;
        }
    }

    loadMap();
  </script>
</body>
</html>
